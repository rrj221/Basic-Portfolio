<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<link rel="stylesheet" type="text/css" href="assets\css\style-contact.css">
	<title>Contact</title>
</head>
<body>
	<header>
		<h1 id="name">Ryan Jarrell</h1>
		<div class="header-links">
			<a href="index.html" class="header-hyperlinks"><h4 id="about">About</h4></a>
			<a href="portfolio.html" class="header-hyperlinks"><h4 id="portfolio">Portfolio</h4></a>
			<a href="contact.html" class="header-hyperlinks"><h4 id="contact">Contact</h4></a>
		</div>
	</header>
	<div id="under-header">
		<div id="main-content">
			<h2 id="main-title">Contact</h2>
			<form class="contact-form">
				Name <br>
				<input class="contact-box" id="name-box" type="text" name="name" placeholder="John Snow" /><br>
				Email <br>
				<input class="contact-box" id="email-box" type="text" name= "email" 
				placeholder="example@gmail.com"/><br>
				Message <br>
				<textarea class="contact-box" id="message-box" type="text" name="message" rows="8" cols="100%"/></textarea><br>
				<input id="submit" type="submit" name="submit"/><br>
			</form>
		</div>
		<div class="contact-info">
			<h3 id="connect">Connect with Me</h3>
			<a href="https://github.com/rrj221" target="_blank"><img class="contact-img"
				src="assets/images/git_logo.png"
				alt="Git Logo"
			/></a>
			<a href="https://www.linkedin.com/in/ryan-jarrell-56848a30?trk=nav_responsive_tab_profile_pic" target="_blank">
			<img class="contact-img"
				src="assets/images/linkedin_logo.png"
				alt="Linkedin Logo"
			/></a>
			<a href="#" target="blank"><img class="contact-img"
				src="assets/images/stack_overflow_logo.png"
				alt="Stack Overflow Logo"
			/></a>			
		</div>
	</div>
	<footer>
		&copy; Copyright 2016 Ryan Jarrell
	</footer>
</body>
</html>
